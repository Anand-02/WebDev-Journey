<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page - Reddit, Google, Youtube</title>
</head>

<body>
    <main>
        <div>
            <p>
            <form action="http://reddit.com/search">
                <label for="search_g"><b>Search Reddit</b></label><br>
                <input type="text" placeholder="Enter your search item" name="q" id="search_g">
                <button>Search</button>
            </form>
            </p>
        </div>
        <div>
            <p>
            <form action="http://google.com/search">
                <label for="search_y"><b>Search Google</b></label><br>
                <input type="text" placeholder="Enter your search item" name="q" id="search_y">
                <button>Search</button>
            </form>
            </p>
        </div>
        <div>
            <p>
            <form action="http://youtube.com/results">
                <label for="search"><b>Search Youtube</b></label><br>
                <input type="text" placeholder="Enter your search item" name="search_query" id="search">
                <button>Search</button>
            </form>
            </p>
        </div>
    </main>
</body>

</html>
